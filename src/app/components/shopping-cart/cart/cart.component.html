<div class="alert alert-warning" *ngIf="!cartItems">Your cart is empty.</div>

<ul class="list-group" *ngIf="cartItems">
  <li class="list-group-item" *ngFor="let item of cartItems">
    <app-cart-item [itemDetails]="item"></app-cart-item>
  </li>
  <li class="list-group-item active">
    <strong>total</strong> {{ cartTotal | currency: "INR" }}
  </li>
</ul>
