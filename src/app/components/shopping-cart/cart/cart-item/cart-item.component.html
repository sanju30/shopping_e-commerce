<div>
  <h6 class="my-0">{{ itemDetails.productName }}</h6>
  <small class="text-muted">Quantity - {{ itemDetails.qty }}</small>
  <small class="mr-5 fas fa-trash float-end" (click)="onRemoveCart()"></small>
</div>
<span class="text-muted">{{
  itemDetails.qty * itemDetails.price | currency: "INR"
  }}</span>
